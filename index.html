<!DOCTYPE html>
<html lang="en" ng-app="fullTextApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/public/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles/main.css">
    <script src="/public/js/angular.min.js" type="text/javascript"></script>
  </head>
  <body ng-controller="mainController as mainCtrl" ng-cloak>
    <div class="container">
      <div class="row">
        <h2 class="text-center">Full Text Search Prototype</h2>
        <form name="searchInput" class="row">
          <div class="form-group col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <label>Search:</label>
            <input class="form-control" ng-model="mainCtrl.searchInput" placeholder="E.g. amphora 5" type="text"/>
          </div>
        </form>
        <div class="row">
          <p class="text-center" ng-show="mainCtrl.searchResults.length > 0">{{ mainCtrl.searchResults.length | pluralize:'result' }}</p>
          <p class="text-center" ng-show="searchInput.$dirty && mainCtrl.searchResults.length === 0">No results found for query</p>
        </div>
      </div>
      <div class="row">
        <table class="table-striped col-xs-12" ng-show="!!mainCtrl.searchResults.length">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">KAA Type</th>
              <th class="text-center">KAA Value</th>
              <th class="text-center">Text Type</th>
              <th class="text-center">Text Value</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="result in mainCtrl.searchResults">
              <td>{{ $index + 1 }}</td>
              <td>{{ result.KAA_type }}</td>
              <td>{{ result.KAA_value }}</td>
              <td>{{ result.Text_type }}</td>
              <td>{{ result.Text_value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="/public/js/js-search.min.js" type="text/javascript"></script>
    <script src="/public/js/underscore-min.js" type="text/javascript"></script>
    <script src="/public/js/app.js" type="text/javascript"></script>
  </body>
</html>
